description: We emulated initial compromise via a malicious VBScript delivered through
  a drive-by compromise. Delivery was out of scope for our evaluation, so Step 11
  began with an emulated legitimate user executing the payload on the victim host.
  The malicious script was a first stage payload that downloaded and executed a PowerShell
  payload to establish a C2 channel.
